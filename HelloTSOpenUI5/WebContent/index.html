<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>HelloWorld</title>

		<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/1.52.9/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"			
			data-sap-ui-resourceroots='{"ui5.test.helloTS": "."}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

   		<!-- Convert typescript generated modules/classes into ui5 modules/classes -->
   		<script type="text/javascript" src="libs/ui5ts.js"></script>

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "ui5.test.helloTS"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
